---
# necessary project vars

symfony_dir: ""
repo_git: ""
env: ""
branch: ""

# hooks
post_folder_creation_tasks: "{{role_path}}/hooks/post_folder_creation.yml"

release: ~
php_path: php
github_token: ~
console_opts: ""
console_command: "app/console"
config_dir: "app/config"
parameters_file: parameters.yml.dist
cache_command: cache:warmup

manage_composer: True
composer_opts: "--no-dev --optimize-autoloader --no-interaction"
composer_run_install: True

enable_cache_warmup: True
schema_update: False
migrations: False
symlink_assets: True
